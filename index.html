<!DOCTYPE html>
<html>
  <head>
    <title> Pomodoro Timer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <div id="app" class="container-fluid">
        <audio id="beeperSound" volume="0.5">
          <source src='public/beep-24.wav' type="audio/wav">
        </audio>
        <div class="jumbotron jumbotron-fluid title-area">
          <div class="container">
            <h1 class="display-3">{{ title }}</h1>
            <p class="lead">A simple and useful pomodoro-timer!</p>
            <div class="row">
              <div class="col"> <button v-on:click="openSettingsWindow" class="btn btn-primary"> Settings </button> </div>
            </div>
          </div>
        </div>

      <div class="row justify-content-center text-center">
        <div class="col align-self-center timer-mode-area">
          <div class="btn-group" role="group">
           <button v-on:click="setTime('pomodoro')" class="btn btn-primary" type="button">
             Pomodoro
           </button>
           <button v-on:click="setTime('shortbreak')" class="btn btn-primary" type="button">
             Short Break
           </button>
           <button v-on:click="setTime('longbreak')" class="btn btn-primary" type="button">
             Long Break
           </button>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="col timer-area">
          <h1 id="displayTimer"> {{ currentTime | time}}</h1>
        </div>
      </div>
      <div class="row justify-content-center text-center">
        <div class="col timer-button-area">
          <button v-on:click="startTimer" class="btn btn-success" type="button">
            Start
          </button>
          <button v-on:click="stopTimer" class="btn btn-danger" type="button">
            Stop
          </button>
          <button v-on:click="resetTimer" class="btn btn-secondary" type="button">
            Reset
          </button>
        </div>
      </div>
      <settings-component v-if="showSettingsWindow"v-on:close-settings-window="closeSettingsWindow"></settings-component>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js"> </script>
    <script src="./bin/bundle.js"></script>
  </body>
</html>
